<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .joke{
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            width: 100vw;
            height: 80vh;
            margin: auto;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            border: 2px solid black;
        }

        #Chutkula{
            font-size: 1.8vw;
            margin: 5px;
            width: 40vw;
            height: 40vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .con{
            width: 50vw;
            height: 50vh;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: azure;
            margin-bottom: 7vh;
        }

        #btn{
            background-color: blue;
            color: white;
            font-size: 2em;
            border-radius: 15px;
            padding: 10px;
            transition: 0.5ms;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            box-shadow: 2px 2px 15px blue;
        }
        #btn:hover{
            background-color: rgb(63, 63, 235);
        }
    </style>
</head>
<body>
        <div class="joke">

            <div class="con">
                <p id="Chutkula">Tell me a joke...</p>
            </div>

            <div id="btn">GENERATE A JOKE</div>
            
        
        </div>

        <script src="joke1.js"></script>
</body>
</html>
